<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin — Ibbie the barber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Same gothic font as homepage -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Same header aesthetic -->
    <header class="topbar">
        <a class="brand" href="/#home" aria-label="Go to home">
            <span class="brand__title">Ibbie</span>
            <span class="brand__sub">the barber</span>
        </a>

        <nav class="nav">
            <a href="/#home">Home</a>
            <a href="/#booking">Booking</a>
            <a href="/#location">Location</a>
            <a class="nav__admin" href="/admin.html">Admin</a>
        </nav>
    </header>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="adminModalBackdrop" role="dialog" aria-modal="true" aria-label="Admin Login">
        <div class="adminModal">
            <h2 class="adminModal__title">Admin Login</h2>
            <p class="adminModal__text">Only barbers should access this dashboard.</p>

            <div class="adminRow">
                <input id="token" class="adminInput" type="password" placeholder="Enter ADMIN TOKEN" />
                <button id="saveToken" class="adminBtn adminBtn--solid" type="button">Login</button>
            </div>

            <div id="loginMsg" class="adminMsg"></div>
        </div>
    </div>

    <main class="adminWrap">

        <!-- /01 DASHBOARD -->
        <section class="adminPanel">
            <div class="adminPanel__head">
                <h2 class="adminH2">Dashboard</h2>
                <span class="adminIndex">/01</span>
            </div>

            <div class="adminRow adminRow--gap">
                <span class="adminPill" id="completedPill">Completed: …</span>
                <span class="adminPill">No overbooking guarantee</span>
            </div>
        </section>

        <!-- /02 SCHEDULE -->
        <section class="adminPanel">
            <div class="adminPanel__head">
                <h3 class="adminH3">Schedule (Today / Tomorrow)</h3>
                <span class="adminIndex">/02</span>
            </div>

            <div class="adminRow adminRow--gap">
                <input id="scheduleDate" class="adminInput" type="date" />
                <button id="todayBtn" class="adminBtn adminBtn--ghost" type="button">Today</button>
                <button id="tomorrowBtn" class="adminBtn adminBtn--ghost" type="button">Tomorrow</button>
                <button id="loadSchedule" class="adminBtn adminBtn--solid" type="button">Load</button>
                <button id="logout" class="adminBtn adminBtn--ghost" type="button">Logout</button>
            </div>

            <div id="scheduleMsg" class="adminMsg"></div>

            <div class="adminTableWrap" aria-label="Bookings table">
                <table class="adminTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleRows"></tbody>
                </table>
            </div>
        </section>

        <!-- /03 EXPORT -->
        <section class="adminPanel">
            <div class="adminPanel__head">
                <h3 class="adminH3">Exports</h3>
                <span class="adminIndex">/03</span>
            </div>

            <div class="adminRow adminRow--gap">
                <input id="expFrom" class="adminInput" type="date" />
                <input id="expTo" class="adminInput" type="date" />
                <button id="exportCSV" class="adminBtn adminBtn--solid" type="button">Export CSV</button>
            </div>

            <div id="exportMsg" class="adminMsg"></div>
        </section>

        <footer class="footer">© 2026 Ibbie the barber</footer>
    </main>

    <script src="admin.js"></script>
</body>

</html>
